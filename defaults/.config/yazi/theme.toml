
[flavor]
use = ""

[mgr]
# Colors similar to ranger's jungle theme
cwd = { fg = "#83a83a" }

# Hovered item
hovered = { fg = "#1c1c1c", bg = "#83a83a" }
preview_hovered = { underline = true }

# Find results
find_keyword = { fg = "#f4bf75", italic = true }
find_position = { fg = "#fe8019", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#98bc37", bg = "#98bc37" }
marker_copied = { fg = "#f4bf75", bg = "#f4bf75" }
marker_cut = { fg = "#fb4934", bg = "#fb4934" }

# Tab bar
tab_active = { fg = "#1c1c1c", bg = "#83a83a" }
tab_inactive = { fg = "#a89984", bg = "#3c3836" }
